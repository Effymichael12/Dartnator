<body>

  <div id="animation" class="Entry-Animation">

      <div class="logo-box">

      <div class="orange">

      </div>

    <div class="fullway">
      <h1></h1>
    </div>
    <div class="fullwayone">

    </div>
    <div class="fullwaythree">

    </div>
    <div class="upperquarter">

    </div>
    <div class="upperquarterone">
      <h1></h1>
    </div>
    <div class="upperquartertwo">
      <h1></h1>
    </div>
    <div class="half">
      <h1></h1>
    </div>

    </div>

    </div>
    <div class="lowerquartertwo">
      <h1></h1>
    </div>
    <div class="lowerquarterthree">
      <h1></h1>
    </div>
    
    
    
    <div class="empty-fuel">
      <h1></h1>
    </div>

    <div class="confirm-button">
      <button id="fill-button" class="fill-button"> Fill </button>
    </div>
    
    
    </div>
<div class="message-container" id="message-container">

  <div class="message-box" id="message-box">
    <h1> Fill up <span id="gallons">1.05</span> gallons</h1>
    <button id="message-button" class="message-button"> Okay</button>
  </div>
</div>
    

 
<script type="module" src="scripts/main.js"></script>
